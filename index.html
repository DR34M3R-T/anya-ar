<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="control.js"></script>
</head>

<body>
  <a-scene mindar-image="filterMinCF:0.001; filterBeta: 100; imageTargetSrc: assets/anya.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <!-- <img id="card" src="assets/anya-front.png" /> -->
      <audio id="anya_voice" src="assets/raijyousyatokuten_anya_01_40fS-abc6y963o5.mp3" preload="auto"></audio>
      <a-asset-item id="anya" src="assets/anya_AR_move_ver5-72m4v1o6q4.glb"></a-asset-item>
      <a-asset-item id="snow" src="assets/anya_AR_SnowG_ver4-hufbtp04l9.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="mindar-container" mindar-image-target="targetIndex: 0">
      <!-- <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
      <a-entity sound="src: #anya_voice"></a-entity>
      <a-entity id="a-anya" rotation="90 0 0 " position="0 0 0" scale="0.48 0.48 0.48" gltf-model="#anya"></a-entity>
      <a-entity id="a-snow" rotation="90 0 0 " position="0 0 0" scale="0.48 0.48 0.48" gltf-model="#snow"></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
