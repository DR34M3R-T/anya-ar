<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="filterMinCF:0.001; filterBeta: 10; imageTargetSrc: assets/anya.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <!-- <img id="card" src="assets/anya-front.png" /> -->
      <a-asset-item id="anya" src="assets/anya_AR_move_ver5-72m4v1o6q4.glb"></a-asset-item>
      <a-asset-item id="snow" src="assets/anya_AR_SnowG_ver4-hufbtp04l9.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
      <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.7 0.7 0.7" src="#anya" animation-mixer="loop: once; clampWhenFinished: true">
      <a-gltf-model rotation=" 0 0 0 " position="0 0 0" scale="0.7 0.7 0.7" src="#snow" animation-mixer="loop: once; clampWhenFinished: true">
    </a-entity>
  </a-scene>
</body>

</html>
